    <script src="../../ColorConverter.js"></script>
    <script>
    
function lighten(_space, _rgb, _ratio) {
    var cc = new ColorConverter();
    cc.import([
        [_space, _rgb],
    ]);
    var _hsl = cc.export("HSL")[0];
    _hsl.L += _hsl.L * _ratio;
    cc.reset();
    cc.import([
        ["HSL", _hsl],
    ]);
    return cc.export("RGB");
};

console.log(
