    <title>ColorConverter.js</title>
</head>

<body>
    <script src="../../ColorConverter.js"></script>
    <script>
    function negate(_space, _color) {
        var cc = new ColorConverter();
        cc.import([
            [_space, _color],
        ]);
        var _rgb = cc.export("RGB")[0];
        for (var i in _rgb) {
            if (_rgb.hasOwnProperty(i)) {
                _rgb[i] = 255 - _rgb[i];
            }
        }
        cc.reset();
        cc.import([
            ["RGB", _rgb],
        ]);
        return cc.export(_space);
    };

    console.log(
        negate("CMYK", {
            C: 0,
            M: 0.1,
            Y: 0.2,
            K: 0.3
        })[0]
    );
